<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1> Membership Form </h1>

    <form action ="Details" method ="post">
        <label for="name">Enter a Full Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="emailID">Email ID :</label>
        <input type="text" name ="emailID"  placeholder="@gmail.com" required><br><br>
       	<label for ="password">Password :</label>
		<input type ="password" id ="password" name ="password"  min="8" maxlength="15"><br><br>
		<label for ="contact">Contact :</label>
        <input type="number" name ="contact"><br><br>
        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
		<label for ="age">Age :</label>
        <input type="number" name ="age"><br><br>
        <label for="membership">Membership Package :</label>
        <select id="membership" name="membership" required>
            <option>Select Package</option>
            <option value="1 Month">1 Month</option>
            <option value="3 Month">3 Month</option>
            <option value="6 Month">6 Month</option>
            <option value="1 Year">1 Year</option>
        </select><br><br>
        <label for="DOJ">Date of Joining :</label>
        <input type="date" id="DOJ" name="DOJ"><br><br> 
        <label for ="payment">Payment :</label>
        <input type="number" name ="Payment"><br><br>
        <button type="submit">submit</button>
        <br><br>
        <a href ="Response"></a>
     </form>
</body>
</html>
